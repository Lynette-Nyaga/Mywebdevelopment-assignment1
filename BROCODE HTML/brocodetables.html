<!DOCTYPE>
<html lang = "en">
    <head>
        <meta CHARSET ="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> HTML tables </title>
    </head>
    <body>
        <h3> Store Hours</h3>
        <table border="1" style="background-color:black;">
            <tr align="center" style="background-color:aqua;"> 
                <th width="100">Sunday</th>
                <th width="100">monday</th>
                <th width="100">Tuesday</th>
                <th width="100">Wednesday</th>
                <th width="100">Thursday</th>
                <th width="100">Friday</th>
                <th width="100">Saturday</th>
            </tr>
            <tr align="center" style="background-color:blanchedalmond;">
                <td>closed</td>
                <td>9-5</td>
                <td>9-5</td>
                <td>9-5</td>
                <td>9-5</td>
                <td>9-5</td>
                <td>8-12</td>
            </tr>
            <h4><span style="background-color:aqua">consultation hours</span></h4>
            <tr align="center" style="background-color:chartreuse;">
                <th width="100">sunday</th>
                <th width="100">monay</th>
                <th width="100">tuesday</th>
                <th width="100">wednesday</th>
                <th width="100">thursday</th>
                <th width="100">friday</th>
                <th width="100">saturday</th>
            </tr>
            <tr align="center" style="background-color:cyan;">
                <td>closed</td>
                <td>1-2</td>
                <td>1-2</td>
                <td>4-4:30</td>
                <td>3-4</td>
                <td>1-1:30</td>
                <td>4-6</td>
            </tr>
        </table>

    </body>
    </html>
