<!DOCTYPE>
<html lang = "en">
    <head>
        <meta CHARSET ="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> HTML Forms </title>
    </head>
    <body>
        <form action="index.php" method="POST" enctype="multipart/form-data">
            <label for="Username">Username</label>
            <input type="text" id="Username" placeholder="Spongebob" minlength="5" maxlength="10" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" minlength="5" maxlength="10" required><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="spring@gmail.com"><br>

            <label for="phone">Phone #:</label>
            <input type="tel" id="phone" placeholder="123-111-222-333" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}-[0-9]{3}" required> <br>

            <label for="birtday">Birthday:</label>
            <input type="date" id="birthday"><br>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" min="0" max="100" value="1"><br>

            <label for="title">Title:</label>

            <label for="Mr">Mr.</label>
            <input type="radio" id="Mr." value="Mr." name="title">
            <label for="Mrs">Mrs.</label>
            <input type="radio" id="Mrs." value="Mrs." name="title">
            <label for="Ms">Ms.</label>
            <input type="radio" id="Ms." value="Ms." name="title"><br>
            
            <label for="payment">Payment:</label>
            <select id="payment">
                <option value="visa">Visa</option>
                <option value="Mastercard">Mastercard</option>
                <option value="giftcard">giftcard</option>
            </select><br>

            <label for="subscribe">Subscribe:</label>
            <input type="checkbox" id="subscribe"><br>

            <label for="comment">Comment:</label>
            <textarea id="comment" rows="3" cols="25"></textarea>

            <label for="file">File:</label>
            <input type="file" id="file" accept="image/png, image/jpg"><br>



            <input type="Reset"><br>
            <input type="submit">
            
        </form>
    </body>
    </html>
