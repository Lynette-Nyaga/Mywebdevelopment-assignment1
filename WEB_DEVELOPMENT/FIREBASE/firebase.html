<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>firebase_form</title>
    <link rel="stylesheet" href="firebase.css">
</head>
<body>
    <div class="box">
        <div class="form">
            <h2>Login Form</h2>
            <form>
                
                <div class="inputbox">
                    <input type="text" value="" id="username" required>
                    <span>Username</span>
                </div>
                
                <div class="inputbox">
                    <input type="email" value="" id="email" required>
                    <span>E-mail</span>
                </div>
                
                <div class="inputbox">
                    <input type="text" value="" id="phone" required>
                    <span>Phone Number</span>
                </div>
                    <input type="submit" value="submit" class="sub" id="submit">
            </form>

        </div>

    </div>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
      const firebaseConfig = {
          apiKey: "AIzaSyCjhpGZUY7OMXsFYiUtTROIYulCtMysCj4",
          authDomain: "ctutorial-3bb0a.firebaseapp.com",
          projectId: "ctutorial-3bb0a",
          storageBucket: "ctutorial-3bb0a.appspot.com",
          messagingSenderId: "469483294295",
          appId: "1:469483294295:web:67ee5d1f9026d454271d12"
      
          };
      
      // Initialize Firebase
          const app = initializeApp(firebaseConfig);
      
      //get ref to database services
          const db=getDatabase(app);
          document.getElementById("submit").addEventListener('click', function(e)
          {
                e.preventDefault();
      
                set(ref(db, 'user/' + document.getElementById("username").value),
                {
                    username:document.getElementById("username").value,
                    email:document.getElementById("email").value,
                    PhoneNumber:document.getElementById("phone").value
          
                });
      
            alert("Login Successful !");
            })
        </script>
</body>
</html>
