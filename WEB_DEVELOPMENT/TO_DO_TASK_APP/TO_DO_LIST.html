<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="TO_DO_LIST.css">
</head>
<body>
    <section class="container">
        <div class="heading">
            <img class="heading_img" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/756881/laptop.svg">
            <h1 class="heading_title">To-Do List</h1>   
        </div>
        <form class="form">
            <div>
                <label class="form-label">--Today I Need to--</label>
                <input class="form-input" type="text" id="todo" name="todo" size="30" required>
                <button type="submit" class="button"><span>Submit</span></button>
            </div>
        </form>
        <div>
            <ul class="toDoList">
                <li></li>
            </ul>
        </div>
    </section>
    <script src="TO_DO_LIST.js"></script>  
</body>
</html>
