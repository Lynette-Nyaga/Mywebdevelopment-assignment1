<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="TASK_MANAGER.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <img class="heading_img" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/756881/laptop.svg" alt="Task Manager Image">
            <h1>To-Do-List</h1>
        </div>
        <form id="taskForm">
            <input type="text" id="taskInput" placeholder="Enter task">
            <button type="submit">Add Task</button>
        </form>
        <ul id="taskList"></ul>
    </div>
    <script src="TASK_MANAGER.js"></script>
</body>
</html>
