<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML PRACTICE FORMS
    </title>
</head>
<body>
    <h2> Personal information form</h2>
    <form action="/action_page.php" method="get" autocomplete="off" name="Personal information form">
        <label for="name">Full Name:</label>
        <input type="text" id="name" required><br>
        <label for="tel">Phone Number:</label>
        <input type="tel" id="tel" max="13" required><br>
        <label for="email">Email</label>
        <input type="text" id="email" required><br>
        <label for="date">Date of Birth</label>
        <input type="date" id="date" required><br>
        <label for="birthday">Birthday:</label>
        <input type="time"/datetime-local/date/month/day id="birthday"><br>
        <input type="submit"><br>
        <button type="button">Reset</button>
    </form>
</body>
</html>
